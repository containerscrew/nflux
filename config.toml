[log]
log_level = "info" # trace, debug, info, warn or error. Defaults to info if not set
log_type = "json" # text or json. Defaults to text if not set

[nflux]
interface_name = "wlo1"

[firewall]
# All incoming connections will be blocked by default
# You can specify allowed IP addresses and ports
# This is a basic approach
allowed_ipv4 = ["192.168.0.26"] # Specify IP addresses you want to allow
allowed_ports = [8080] # Specify ports you want to allow
allow_icmp = false
