name: Test ðŸ›

on:
  pull_request:
  push:
    paths:
      - '**.rs'
      - .github/workflows/test.yml
    branches:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          targets: ${{ matrix.target }}

      - name: Cache cargo registry + nextest
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/nextest
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: nextest-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      #
      # - name: Install cargo-nextest if missing
      #   run: |
      #     if ! command -v cargo-nextest &> /dev/null; then
      #       cargo install cargo-nextest --locked
      #     fi

      - name: Run cargo test
        run: cargo test --locked --target ${{ matrix.target }} --no-default-features

  rusfmt:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4

       - uses: dtolnay/rust-toolchain@v1
         with:
           toolchain: stable
           components: rustfmt

       - name: Check formatting
         run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          components: clippy

      - name: Check formatting
        run: cargo +nightly clippy --all-features -- -D warnings
