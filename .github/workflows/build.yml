name: Build üêõ

on:
  pull_request:
  push:
    paths:
      - '**.rs'
      - '.github/workflows/build.yml'
    branches:
      - '**'
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: linux-arm64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

          - release_for: linux-amd64
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4

      - name: System dependencies
        run: |
          sudo apt-get -y install linux-headers-$(uname -r) make

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "nflux-ebpf-v1"
          cache-all-crates: true
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Rustup
        run: |
          rustup install stable && rustup toolchain install nightly --component rust-src
          rustup default nightly

      - name: Setup cargo dependencies
        run: |
          cargo install bpf-linker

      - name: Run build
        run: |
          cargo +nightly build --release --package nflux --locked
      - name: Test package zip
        run: |
          TAG_NAME=$(echo "${{ github.ref }}" | sed 's|.*/||')
          zip -j aws-sso-rs-${{ matrix.platform.release_for }}-${{ env.TAG_NAME }}.zip target/${{ matrix.platform.target}}/release/aws-sso-rs
