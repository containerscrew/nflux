name: Build Arch Linux Package

permissions:
  contents: write
  pull-requests: write

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build-arch-package:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git sudo rustup llvm clang

      - name: Create build user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Setup Rust toolchain for builder user
        run: |
          sudo -u builder rustup update
          sudo -u builder rustup install stable
          sudo -u builder rustup toolchain install nightly --component rust-src
          sudo -u builder cargo install bpf-linker

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Change ownership to builder
        run: chown -R builder:builder $GITHUB_WORKSPACE

      - name: Build package
        run: |
          cd $GITHUB_WORKSPACE/packaging
          sudo -u builder makepkg -sf --noconfirm
        env:
          CARGO_HOME: /home/builder/.cargo
          RUSTUP_HOME: /home/builder/.rustup

      - name: List built packages
        run: |
          cd $GITHUB_WORKSPACE/packaging
          ls -la *.pkg.tar.*

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arch-packages
          path: "packaging/*.pkg.tar.*"
          retention-days: 30

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          files: |
            $GITHUB_WORKSPACE/packaging/*.pkg.tar.*

      - name: Get package info
        run: |
          cd $GITHUB_WORKSPACE/packaging
          for pkg in *.pkg.tar.*; do
            echo "Package: $pkg"
            pacman -Qip "$pkg"
            echo "---"
          done
